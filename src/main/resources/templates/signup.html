<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up - Tech2xplore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}"> <!-- Include your custom stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
    <style>
        .input-group-text {
            cursor: pointer;
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff; /* Same color for the border */
            color: white; /* White text for visibility */
        }
    </style>
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand logo-text" href="/">Tech2<span>xplore</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/about"><i class="bi bi-info-circle"></i> About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bloggers"><i class="bi bi-person-badge"></i> Bloggers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card bg-secondary border-light">
            <div class="card-header text-center">
                <h2 class="mb-0">Sign Up</h2>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
				<form th:action="@{/register}" method="post" enctype="multipart/form-data">
				    <div class="mb-3">
				        <label for="username" class="form-label">Username</label>
				        <input type="text" class="form-control" id="username" name="username" required>
				    </div>
				    <div class="mb-3">
				        <label for="email" class="form-label">Email</label>
				        <input type="email" class="form-control" id="email" name="email" required>
				    </div>
				    <div class="mb-3">
				        <label for="password" class="form-label">Password</label>
				        <div class="input-group">
				            <input type="password" class="form-control" id="password" name="password" required>
				            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
				                <i class="bi bi-eye" id="eyeIcon"></i>
				            </button>
				        </div>
				    </div>
				    <div class="mb-3">
				        <label for="confirmPassword" class="form-label">Confirm Password</label>
				        <div class="input-group">
				            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
				            <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
				                <i class="bi bi-eye" id="confirmEyeIcon"></i>
				            </button>
				        </div>
				    </div>
				    <div class="mb-3">
				        <label for="mobileNumber" class="form-label">Mobile Number</label>
				        <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" required>
				    </div>
				    <div class="mb-3">
				        <label for="bio" class="form-label">Bio</label>
				        <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
				    </div>
				    
				    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
				</form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
    });

    // Toggle confirm password visibility
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const confirmEyeIcon = document.getElementById('confirmEyeIcon');

    toggleConfirmPassword.addEventListener('click', function () {
        const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPasswordInput.setAttribute('type', type);
        confirmEyeIcon.classList.toggle('bi-eye');
        confirmEyeIcon.classList.toggle('bi-eye-slash');
    });
</script>
</body>
</html>
