<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>About - Tech2xplore</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Custom Theme CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  
  <style>
    /* Add this to your style.css or within a <style> block */
    .page-wrapper {
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 1.2s ease;
    }

    /* Initial state when the page loads */
    .page-wrapper.rotate-in {
      transform: rotateY(-180deg);
    }

    /* The rotated state */
    .page-wrapper.rotate-out {
      transform: rotateY(0deg);
    }
  </style>
</head>

<body class="bg-dark text-light">

  
  <!-- Page content -->
  <div class="page-wrapper container mt-5">
    <div class="content-section card shadow-lg p-4 bg-secondary border-light text-center">
      <h1>About Page</h1>
      <p>This page is currently under construction.</p>
      <p>Please check back later!</p>
      <div class="text-center">
        <button class="btn btn-primary" id="go-home-btn">Go Home</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const pageWrapper = document.querySelector('.page-wrapper');
      const goHomeBtn = document.getElementById('go-home-btn');

      // Initial rotate-in animation on load
      //pageWrapper.classList.add('rotate-in');

      // Handle click event on "Go Home" button
      goHomeBtn.addEventListener('click', function () {
        pageWrapper.classList.remove('rotate-in');
        pageWrapper.classList.add('rotate-out');
        
        // Redirect after asnimation completes
        setTimeout(function () {
          window.location.href = '/'; // Redirect to the home page
        }, 1200); // Wait for the animation to finish
      });
    });
  </script>
</body>

</html>
